<!DOCTYPE html>
<html lang="en">

<head>
  <title>Launchpad</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="img/done.PNG">
  <meta property="og:description" content="Launchpad with JavaScript">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="pad">
    <img src="img/pad.png">
    <button id="jsPlay">
      <img src="img/play.png" alt="play">
    </button>
    <button id="jsStop">
      <img src="img/stop.png" alt="stop">
    </button>
    <div class="container">
      <div id=cell1 class="cell blue">
        <div class="key">1</div>
        <div class="title">Kick</div>
      </div>
      <div id=cell2 class="cell pink">
        <div class="key">2</div>
        <div class="title">Closed<br>Hi-hat</div>
      </div>
      <div id=cell3 class="cell pink">
        <div class="key">3</div>
        <div class="title">Open<br>Hi-hat</div>
      </div>
      <div id=cell4 class="cell yellow">
        <div class="key">4</div>
        <div class="title">Clap</div>
      </div>
      <div id=cell5 class="cell yellow">
        <div class="key">5</div>
        <div class="title">Snap</div>
      </div>
      <div id=cell6 class="cell pink">
        <div class="key">6</div>
        <div class="title">Crash</div>
      </div>
      <div id=cell7 class="cell blue">
        <div class="key">7</div>
        <div class="title">Tom 1</div>
      </div>
      <div id=cell8 class="cell blue">
        <div class="key">8</div>
        <div class="title">Tom 2</div>
      </div>
      <div id=cell9 class="cell yellow">
        <div class="key">9</div>
        <div class="title">Tambourine</div>
      </div>
    </div>
  </div>

  <script src="js/style.js"></script>
</body>

</html>
